<div class="container">
    <div class="login-container">
        <form (ngSubmit)="login()">
            <div class = "form-group">
                <label>Email</label><br>
                <input type = "text" class = "form-control" id="login-email" required [(ngModel)]="credentials.email" name="email">
            </div>
            <div class = "form-group">
                <label>Hasło</label> <br>
                <input type = "password" class = "form-control" id="login-password" required [(ngModel)]="credentials.password" name = "password">
            </div>
            <button type = "submit" class="btn btn-primary submit-button">Zaloguj się</button>
        </form>
    </div>
    <div class="register-container">
        <form (ngSubmit)="register()">
            <div class = "form-group">
                <label>Email</label><br>
                <input type = "text" class = "form-control" id="register-email" required [(ngModel)]="credentialsRegister.email" name="email">
            </div>
            <div class = "form-group">
                <label>Hasło</label> <br>
                <input type = "password" class = "form-control" id="register-password" required [(ngModel)]="credentialsRegister.password" name = "password">
            </div>
            <button type = "submit" class="btn btn-primary submit-button">Zarejestruj się</button>
        </form>
        <label>{{registerInfo}}</label>
    </div>
</div>
